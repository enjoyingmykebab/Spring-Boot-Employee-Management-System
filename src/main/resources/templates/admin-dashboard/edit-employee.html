<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/includes/base-admin :: head"></head>

<body class="hold-transition sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<!-- Preloader -->
		<div th:replace="/includes/base-admin :: preloader"></div>

		<!-- Navbar -->
		<nav th:replace="/includes/base-admin :: navbar"></nav>

		<!-- Main Sidebar Container -->
		<aside th:replace="/includes/base-admin :: sidebar"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Edit Employee</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item">Admin Dashboard</li>
								<li class="breadcrumb-item active">Edit Employee</li>
							</ol>
						</div>
					</div>
				</div><!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-sm-12">
						<div class="card card-primary">
							<div class="card-header">
								<h3 class="card-title">General</h3>
							</div>
							<form th:action="@{/admin-dashboard/employee-list/edit-employee/edited}"
								th:object="${employee}" method="POST" class="card-body row">
								<input type="hidden" th:field="*{employeeId}" />
								<div class="col-sm-12">
									<div class="form-group">
										<label>Select Role</label>
										<select th:field="*{roleId}" class="form-control">
											<option th:value="'1'" th:text="Admin"></option>
											<option th:value="'2'" th:text="Employee"></option>
										</select>
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group">
										<label for="firstName">Full Name</label>
										<input th:field="*{fullName}" type="text" id="fullName" class="form-control"
											placeholder="Input first name here">
										<p class="text-muted mt-2">* Max. 32 Characters</p>
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group">
										<label>Birth Date</label>
										<div class="input-group">
											<input type="text" th:field="*{birthDate}" class="form-control"
												data-inputmask-alias="datetime" data-inputmask-inputformat="dd-mm-yyyy"
												data-mask placeholder="dd-mm-yyyy">
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label for="inputDescription">Home Address</label>
										<textarea th:field="*{homeAddress}" id="inputDescription" class="form-control"
											rows="4" placeholder="Input home address here"></textarea>
									</div>
									<p class="text-muted mt-2">* Max. 255 Characters</p>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label for="inputDescription">Domicile Address</label>
										<textarea th:field="*{domicileAddress}" id="inputDescription"
											class="form-control" rows="4"
											placeholder="Leave it empty if same as home address"></textarea>
									</div>
									<p class="text-muted mt-2">* Max. 255 Characters</p>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label for="inputPhoneNumber">Phone Number</label>
										<input th:field="*{phoneNumber}" type="number" id="phoneNumber"
											class="form-control" placeholder="Input phone number here">
									</div>
								</div>

								<div class="col-sm-6">
									<div class="form-group">
										<label for="exampleInputEmail">Email</label>
										<input th:field="*{email}" type="email" id="exampleInputEmail"
											class="form-control" placeholder="Input email here">
									</div>
								</div>
								<div class="col-sm-10">
									<div class="form-group">
										<label for="exampleInputPassword">Password</label>
										<input th:field="*{password}" type="text" id="password" class="form-control"
											placeholder="Input password here">
									</div>
								</div>
								<div class="col-sm-12">
									<div class="col-12">
										<a href="#" class="btn btn-secondary">Cancel</a>
										<input type="submit" value="Save Changes" class="btn btn-success float-right">
									</div>
								</div>
							</form>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<footer th:replace="/includes/base-admin :: footer"></footer>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script src="../../plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Select2 -->
	<script src="../../plugins/select2/js/select2.full.min.js"></script>
	<!-- Bootstrap4 Duallistbox -->
	<script src="../../plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
	<!-- InputMask -->
	<script src="../../plugins/moment/moment.min.js"></script>
	<script src="../../plugins/inputmask/jquery.inputmask.min.js"></script>
	<!-- date-range-picker -->
	<script src="../../plugins/daterangepicker/daterangepicker.js"></script>
	<!-- Bootstrap Switch -->
	<script src="../../plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../../dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../dist/js/demo.js"></script>
	<!-- Page specific script -->
	<script>
		$(function () {
			//Initialize Select2 Elements
			$('.select2').select2()

			//Initialize Select2 Elements
			$('.select2bs4').select2({
				theme: 'bootstrap4'
			})

			//Datemask dd/mm/yyyy
			$('#datemask').inputmask('dd/mm/yyyy', {'placeholder': 'dd/mm/yyyy'})
			//Datemask2 mm/dd/yyyy
			$('#datemask2').inputmask('mm/dd/yyyy', {'placeholder': 'mm/dd/yyyy'})
			//Money Euro
			$('[data-mask]').inputmask()
		})
	</script>
</body>

</html>
